<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <section class="container converter">
      <h1 class="first-header">Convert EUR to PLN</h1>
      <form class="converter-form">
        <label>Enter Eur ammount</label>
        <input class="input-converter" type="text" />
        <button type="button" class="button-converter">Convert to pln</button>
      </form>
      <div class="pln-wrapper">
        <h2 class="second-header">PLN amount</h2>
        <div class="pln"></div>
        <div class="date"></div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
